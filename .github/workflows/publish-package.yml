# This is a basic workflow to help you get started with Actions

name: Package publication üì¶ 

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  release:
    types: [published]
    
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    env:
      SERVER_REPOSITORY: ${{ secrets.SERVER_REPOSITORY }}
      CLIENT_REPOSITORY: ${{ secrets.CLIENT_REPOSITORY }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      DOCKER_USER: ${{ github.actor }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        name: üóÇ Check out code
        
      - uses: actions/setup-java@v1
        name: ‚òïÔ∏è Set up JDK 15
        with:
          java-version: 15
        
      - name: üîì Auth GithubPackages
        run: echo "$DOCKER_PASSWORD" | docker login docker.pkg.github.com -u $DOCKER_USER --password-stdin

#      - name: üèó Build the server Docker image
#        run: cd server && ./mvnw spring-boot:build-image -Dspring-boot.build-image.imageName=$SERVER_REPOSITORY
#
#      - name: üè∑ Tag the server Docker image
#        run: |
#          docker tag $SERVER_REPOSITORY:latest $SERVER_REPOSITORY:${GITHUB_REF#refs/*/}
#          docker tag $SERVER_REPOSITORY:latest $SERVER_REPOSITORY:latest
#
#      - name: üöÄ Push server Docker image to Github package registry
#        run: |
#          docker push $SERVER_REPOSITORY:${GITHUB_REF#refs/*/}
#          docker push $SERVER_REPOSITORY:latest
          
      - name: üèó Build the client Docker image
        run: |
          cd server && ./mvnw clean install
          docker build -t $CLIENT_REPOSITORY .

      - name: üè∑ Tag the client Docker image
        run: |
          docker tag $CLIENT_REPOSITORY:latest $CLIENT_REPOSITORY:${GITHUB_REF#refs/*/}
          docker tag $CLIENT_REPOSITORY:latest $CLIENT_REPOSITORY:latest

      - name: üöÄ Push client Docker image to Github package registry
        run: |
          docker push $CLIENT_REPOSITORY:${GITHUB_REF#refs/*/}
          docker push $CLIENT_REPOSITORY:latest
