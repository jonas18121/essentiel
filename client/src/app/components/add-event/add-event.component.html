<div class="container">
  <h1 class="mt-2">Formulaire évènement</h1>
  <form class="mb-3" [formGroup]="eventForm" (ngSubmit)="onSubmit()">

    <h2>Informations</h2>

    <div class="form-group">
      <input type="text" class="form-control" id="name" formControlName="name" placeholder="Nom de l'évènement ">
    </div>

    <div class="row">
      <div class="col">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" formControlName="date">
      </div>
      <div class="col">
        <label for="time">Heure</label>
        <input type="time" class="form-control" id="hour" formControlName="hour">
      </div>
    </div>


    <hr>
    <h2>Adresse</h2>

    <div class="form-row">
      <div class="form-group col-md-6">
        <input type="text" class="form-control" id="street" formControlName="street" placeholder="Rue">
      </div>
      <div class="form-group col-md-4">
        <input type="text" class="form-control" id="city" formControlName="city" placeholder="Ville">
      </div>
      <div class="form-group col-md-2">
        <input type="text" class="form-control" id="zip" formControlName="zip" placeholder="Code Postal" pattern="[0-9]{5}">
      </div>
    </div>

    <div class="form-group">
      <label for="structure">Structure</label>
      <select class="form-control" id="structure" formControlName="structure" placeholder="Choisir structure">
      </select>
    </div>

    <hr>
    <h2>Autres</h2>

    <div class="row">
      <div class="col">
        <label for="public">Public</label>
        <input type="text" class="form-control" id="public" formControlName="public" placeholder="Jeune, Adultes...">
      </div>
      <div class="col">
        <label for="price">Tarif</label>
        <input type="text" class="form-control" id="price" formControlName="price" placeholder="Prix par participant">
      </div>
    </div>

    <button type="submit" class="btn btn-primary mt-3" [disabled]="!eventForm.valid">Submit</button>

  </form>
</div>
