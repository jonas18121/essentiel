<div class="container py-5">
  <div class="row">
    <div class="col-4 mx-auto">
      <div class="text-center">

        <h1>Inscription</h1>

        <div *ngIf="isSignedUp; else signupForm">
          Your registration is successful. Please login!
        </div>

        <ng-template #signupForm>

          <div class="row">

            <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

              <div class="form-group">
                <label for="name">Your name</label>
                <input type="text" class="form-control" name="name" [(ngModel)]="form.name" #name="ngModel" required />
                <div *ngIf="f.submitted && name.invalid">
                  <div class="text-monospace text-muted" *ngIf="name.errors.required">Name is required</div>
                </div>
              </div>

              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel" required />
                <div *ngIf="f.submitted && username.invalid">
                  <div class="text-monospace text-muted" *ngIf="username.errors.required">Username is required</div>
                </div>
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" [(ngModel)]="form.email" #email="ngModel" required />
                <div *ngIf="f.submitted && email.invalid">
                  <div class="text-monospace text-muted" *ngIf="email.errors.required">Email is required</div>
                  <div class="text-monospace text-muted" *ngIf="email.errors.email">Email must be a valid email address</div>
                </div>
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel" required minlength="6" />
                <div *ngIf="f.submitted && password.invalid">
                  <div class="text-monospace text-muted" *ngIf="password.errors.required">Password is required</div>
                  <div class="text-monospace text-muted" *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                </div>
              </div>

              <div class="form-group">
                <button class="btn btn-primary">Register</button>
                <div class="text-monospace text-muted " *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
                  Signup failed!<br />{{errorMessage}}
                </div>
              </div>

            </form>

          </div>

        </ng-template>

      </div>
    </div>
  </div>
</div>
