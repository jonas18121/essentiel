<div class="container mt-3">
  <div class="row g-3">
    <div class="col-md-6">
      <label for="inputName" class="form-label">Name</label>
      <input type="text" class="form-control" id="inputName" value="{{ currentStructure.name }}">
    </div>
    <div class="col-md-6">
      <label for="inputType" class="form-label">Type</label>
      <select id="inputType" class="form-select">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" class="form-control" id="inputAddress" value="{{ currentStructure.address }}" placeholder="1234 Main St">
    </div>
    <div class="col-md-4">
      <label for="inputAddress2" class="form-label">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity" placeholder="San Francisco">
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Zip</label>
      <input type="number" class="form-control" id="inputZip" placeholder="12345">
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary" disabled>Save</button>
    </div>
  </div>

</div>
