<div class="container py-5">
  <div class="row">
    <div class="col-5 mx-auto">
      <div class="text-center">

        <h1>Connexion</h1>

        <div *ngIf="isLoggedIn; else loggedOut">
          Logged in as {{roles}}.
        </div>

        <ng-template #loggedOut>

          <div class="row">

            <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel" required />
                <div *ngIf="f.submitted && username.invalid">
                  <div class="text-monospace text-muted" *ngIf="username.errors.required">Username is required</div>
                </div>
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel" required minlength="6" />
                <div *ngIf="f.submitted && password.invalid">
                  <div class="text-monospace text-muted" *ngIf="password.errors.required">Password is required</div>
                  <div class="text-monospace text-muted" *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                </div>
              </div>

              <div class="form-group">
                <button class="btn btn-primary">Login</button>
                <div class="text-monospace text-muted" *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
                  Login failed: {{errorMessage}}
                </div>
              </div>

            </form>

            <hr />

            <p>Don't have an account?</p>
            <a routerLink="/signup" class="btn btn-success">Sign Up</a>

          </div>

        </ng-template>

      </div>
    </div>
  </div>
</div>
